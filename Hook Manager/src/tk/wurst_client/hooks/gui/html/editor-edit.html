<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/editor.css" rel="stylesheet">
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script>
    function load(){
    	window.setTimeout(function(){
			try{
  				var methodNames = java.getMethodNames();
  				if(!$.isArray(methodNames)){
  	  				java.showSelectClassMessage();
  	  				return;
  				}
  				var newHtml = '<div class="panel panel-default">'
  					+ '<div class="panel-heading">' + java.getClassName() + '</div>'
  					+ '<div class="list-group">';
        		for(i in methodNames){
        			newHtml += '<div class="list-group-item">' + methodNames[i].toString().replace("<", "&lt;") + "</div>";
        		}
        		newHtml += "</div></div>";
  				$("#content").html(newHtml);
        	}catch(e){
        		load();
        	}
  		}, 1);
    }
    
  	$(document).ready(load());
  </script>
</head>
<body>
  <div class="section">
    <div class="section-center">
  <div id="content" class="container-fluid">
      <div class="row">
        <div class="col-xs-12" style="margin-top: 1em;">
          <p class="text-center lead">
            Loading...
          </p>
        </div>
      </div>
  </div>
      </div>
  </div>
</body>
</html>
