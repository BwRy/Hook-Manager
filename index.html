<style>
  html, body {
    width: 100%;
    height: 100%;
  }

  .section {
    display: table;
    width: 100%;
    height: 100%;
  }

  .section-center {
    display: table-cell;
    margin-left: auto;
    margin-right: auto;
    vertical-align: middle;
  }

  #logo {
    max-width: 100%;
    height: auto;
  }

  .btn-primary {
    background-color: #08d;
    border-color: #05a;
  }

  .btn-primary:hover,
  .btn-primary:focus,
  .btn-primary.focus,
  .btn-primary:active,
  .btn-primary.active,
  .open>.dropdown-toggle.btn-primary {
    background-color: #09e;
    border-color: #06b;
  }
</style>
<div class="section">
  <div class="section-center">
    <div class="container">
      <div class="row center-block" style="max-width: 640px;">
        <div class="row">
          <div class="col-xs-12">
            <img alt="Hook Manager" class="img-responsive" src="https://cloud.githubusercontent.com/assets/10100202/7784038/b58a8370-0157-11e5-8c7c-32fc09c8d181.png">
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-xs-12">
            <p class="text-center lead">
              Java modding at its best.
            </p>
          </div>
        </div>
        <div class="row hidden-xs">
          <div class="col-xs-12">
            <a class="btn btn-lg btn-block btn-primary" href="https://github.com/Wurst-Imperium/Hook-Manager/releases/latest">
              <span class="octicon octicon-cloud-download"></span>
              Download
            </a>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-xs-12">
            <a class="btn btn-lg btn-block btn-default" href="https://github.com/Wurst-Imperium/Hook-Manager/blob/master/README.md">
              <span class="octicon octicon-info"></span>
              Learn More
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
