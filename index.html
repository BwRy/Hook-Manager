<style>
  html, body {
    width: 100%;
    height: 100%;
  }

  .section {
    display: table;
    width: 100%;
    height: 100%;
    box-shadow: inset 0 0 4em rgba(0, 0, 0, 0.5);
  }

  .section-center {
    display: table-cell;
    margin-left: auto;
    margin-right: auto;
    vertical-align: middle;
  }

  #section-1 {
    background-color: #04e;
    color: #eee;
  }

  #logo {
    max-width: 100%;
    height: auto;
  }

  .btn-primary {
    color: #eee;
    background-color: #0af;
    border-color: #04a;
  }

  .btn-primary:hover,
  .btn-primary:focus,
  .btn-primary.focus,
  .btn-primary:active,
  .btn-primary.active,
  .open>.dropdown-toggle.btn-primary {
    color: #fff;
    background-color: #07b;
    border-color: #05a;
  }
</style>
<div id="section-1" class="section">
  <div class="section-center text-center">
    <div class="container">
      <div class="row center-block" style="max-width: 640px;">
        <div class="row">
          <div class="col-xs-12">
            <img id="logo"  alt="Hook Manager" src="https://cloud.githubusercontent.com/assets/10100202/7784038/b58a8370-0157-11e5-8c7c-32fc09c8d181.png">
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <p class="text-left" style="font-size: 1.5em;">
              <span class="text-nowrap">Modify Java files.</span>
              <span class="text-nowrap">Any Java files!</span>
            </p>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-sm-6">
            <a class="btn btn-lg btn-block btn-primary" href="https://github.com/Wurst-Imperium/Hook-Manager/releases/latest">
              <span class="octicon octicon-cloud-download"></span>
              Download
            </a>
          </div>
          <div class="col-xs-12 col-sm-6">
            <a class="btn btn-lg btn-block btn-primary" href="https://github.com/Wurst-Imperium/Hook-Manager/blob/master/README.md">
              <span class="octicon octicon-book"></span>
              Learn More
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
